<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Sign-in</title>
    <link rel="stylesheet" href="rsstyle.css">
</head>
<body>
    <div class="main">
        <h2 id="sgn">Sign-Up</h2>
        <div class="name">
            <input type="text" id="namertlr" class="inp" placeholder="Enter you name">
        </div>
        <div class="email">
            <input type="email" id="mailrtlr" class="inp" placeholder="Enter E-mail">
        </div>
        <div class="mobno">
            <input type="number" id="mobnortlr" class="inp" placeholder="Mobile-No.">
        </div>
        <div class="button">
            <button type="button" id="btn">Submit</button>
        </div>
    </div>    
</body>
</html>
