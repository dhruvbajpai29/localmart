<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="landing.css">
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="container">
    <div class="tick-container">
      <img src="https://media.istockphoto.com/id/1416937580/vector/shopping-cart-and-check-mark-icon-blue-tick-vector-illustration.jpg?s=612x612&w=0&k=20&c=nJj_Pj-yTlMF-ZORmAVZohpU3FGgVPjhH6w1zmg5few=" alt="Success Tick" class="tick-image">
    </div>
    <h1>Order Confirmed!</h1>
    <p>Your order has been placed successfully.</p>
    <div class="order-details">
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Total Amount:</strong> <span id="orderTotal"></span></p>
      <p><strong>Shipping Address:</strong> <span id="shippingAddress"></span></p>
    </div>
    <a href="landing.html" class="btn">HOME</a>
  </div>
  
</body>
</html>
