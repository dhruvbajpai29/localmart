<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer SignUp</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="one">
        <h1>Retailer Registration</h1>
        <form action="#" method="post">
            <div>
                <input required type="text" id="fullname" name="fullname" placeholder="Full Name">
            </div>
            <div>
                <input required type="number" id="mobile" name="mobile" placeholder="Mobile No.">
            </div>
            <div>
                <input required type="number" id="aadhar" name="Aadhar" placeholder="Aadhar">
            </div>
            <div>
                <input required type="text" id="address" name="address" placeholder="Address of shop">
            </div>
            <div>
                <input required type="number" id="pin" name="pin" placeholder="Pincode">
            </div>
            <div>
                <input required type="password" id="pass" name="pass" placeholder="password">
            </div>
            <div>
                <input required type="password" name="Enter confirm password" id="Enter confirm password-input" placeholder="Enter confirm password">
            </div>
            <select name="shop" id="shopType">
                <option value="grocery">Grocery</option>
                <option value="furniture">Furniture</option>
                <option value="homedecor">Home Decor</option>
                <option value="hardware">Hardware</option>
                <option value="sanitary">sanitary</option>
            </select>
            
            <button type="submit">Register now</button>
        </form>
        <p> Not have an account ? <a href="retailerSignin.html">Create account</a></p>
    </div>
    
</body>
</html>
