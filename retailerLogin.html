<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retailer SignUp/Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rlstyle.css">
</head>
<body>
    <div class="retailerLogin">
        <h1>Registration</h1>
        <form action="#" method="post">
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Full Name">
            <p>Mobile No:</p>
            <input type="number" name="fullname" placeholder="Mobile No.">
            <p>Aadhar:</p>
            <input type="number" name="Aadhar" placeholder="Aadhar">
            <p>Address:</p>
            <input type="text" name="address" placeholder="Address of shop">
            <p>Pincode:</p>
            <input type="number" name="pin" placeholder="Pincode">
            <p>Type of Shop:</p>
            <select name="shop" id="shopType">
                <option value="grocery">grocery</option>
                <option value="furniture">furniture</option>
                <option value="homedecor">homedecor</option>
                <option value="hardware">hardware</option>
              </select>
            <button type="submit">Register now</button>
        </form>
    </div>
    
</body>
</html>
