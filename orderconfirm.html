<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="landing.css">
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo"> <i class="fa fa-shopping-basket"></i> locomart </a>
   
    
   
</header>
  <div class="container">
    <div class="tick-container">
      <img src="https://media.istockphoto.com/id/1416937580/vector/shopping-cart-and-check-mark-icon-blue-tick-vector-illustration.jpg?s=612x612&w=0&k=20&c=nJj_Pj-yTlMF-ZORmAVZohpU3FGgVPjhH6w1zmg5few=" alt="Success Tick" class="tick-image">
    </div>
    <h1>Order Confirmed!</h1>
    <p>Your order has been placed successfully.</p>
    <div class="order-details">
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Total Amount:</strong> <span id="orderTotal">₹0</span></p>
      <p><strong>Shipping Address:</strong> <span id="shippingAddress"></span></p>
    </div>
    <a href="landing.html" class="btn">HOME</a>
  </div>
       
</header>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const orderTotalElement = document.getElementById("orderTotal");
        const orderIdElement = document.getElementById("orderId");

       
        const totalAmount = localStorage.getItem("orderTotal");
        orderTotalElement.textContent = totalAmount ? `₹${totalAmount}` : "₹0";

        
        function generateOrderId() {
            const prefix = "LOCO"; 
            const randomNumber = Math.floor(100000 + Math.random() * 900000); 
            return `${prefix}-${randomNumber}`;
        }

        
        const orderId = generateOrderId();
        orderIdElement.textContent = orderId;
    });
</script>

</body>
</html>
