<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
     <link rel="stylesheet" href="user.css">
     <script src="user.js"></script>
</head>
<body>
    <div class="one">
        <h1> forgot-Password</h1>
            <form>
                <div>
                    <input required type="text" name="Enter name" id="Enter name-input" placeholder="Enter User name">
                </div>
                <div>
                    <input required type="email" name="Enter email" id="Enter email" placeholder="Enter email">
                </div>
               
                <div>
                    <input required type="password" name="Enter password" id="Enter password-input" placeholder="Enter password">
                </div>
                <div>
                    <input required type="password" name="Enter confirm password" id="Enter confirm password-input" placeholder="Enter confirm password">
                </div>
                <button type="submit">Submit Form</button>
            </form>
            <p> You want to Login ? <a href="userlogin.html">Login</a></p>
       
    </div>
    
</body>
</html>
